<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple business directory" />
    <title>Company directory</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css">
  </head>
  <body>
    <div id="containerannuaire" class="m-5">
      <table id="annuaire" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
        <thead>
          <tr>
            <th>Name 1</th>
            <th>Name 2</th>
            <th>Name 3</th>
            <th>Name 4</th>
            <th>Name 5</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Desc 1</td>
            <td>Desc 2</td>
            <td>Desc 3</td>
            <td>Desc 4</td>
            <td>Desc 5</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="loadercontainer">
      <div class="d-flex justify-content-center text-secondary" id="loader">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
